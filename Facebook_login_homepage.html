<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Facebook - log in or dign up</title>
</head>
<body class="bg-gray-200">
  <div class="container mt-48 flex mx-auto items-center justify-center">
    <div class="left w-1/2 mx-14">
        <img class="w-60" src="https://imgs.search.brave.com/_xLxSNisi0weejmn6Dnyv8osh9KJfa9sALZNGxwewZQ/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly93d3cu/bG9nby53aW5lL2Ev/bG9nby9GYWNlYm9v/ay9GYWNlYm9vay1M/b2dvLndpbmUuc3Zn" alt="">
        <p class="text-3xl mx-5">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg relative">
        <input class="px-4 h-11 my-2 border border-1  border-gray-300 rounded-lg outline-blue-500" type="text" placeholder="Email address or phone number">
        <input class="px-4 h-11 my-2 border border-1 border-x-gray-300 rounded-lg outline-blue-500" type="password" placeholder="password">
        <button class="bg-blue-500 text-white my-2 py-3 rounded-md font-bold hover:bg-blue-600">Log In</button>
        <span class=" text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
        <hr class=" my-2">
        <button class="bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit hover:bg-green-800">Create New Account</button>
        <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
    </div>
  </div>
</body>
</html>
